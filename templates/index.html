<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>ML API</title>
</head>
<body>
    <div class="login">
        <h1>CROP PREDICTION MODEL</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="Nitrogen" placeholder="Nitrogen (mg/L)" required="required" />
        <input type="text" name="Phosphorus" placeholder="Phosphorus (mg/L)" required="required" />
		<input type="text" name="Potassium" placeholder="Potassium (mg/L)" required="required" />
        <input type="text" name="temperature" placeholder="temperature" required="required" />
        <input type="text" name="humidity" placeholder="humidity (%)" required="required" />
		<input type="text" name="pH" placeholder="pH" required="required" />
        <input type="text" name="rainfall" placeholder="rainfall (mm)" required="required" />

            <button type="submit" class="btn">Submit</button>

        </form>
	    {% if prediction_text %}
	    <div class="output-box">
            {{ prediction_text }}
        </div>
        
        {% endif %}
        

    
    </div>
</body>
</html>
